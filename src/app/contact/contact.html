<div class="contact-section py-5">
    <div class="container">
        <div class="text-center pt-4 pb-5">
            <h2 class="text-uppercase mb-3 fs-1 fw-bolder" style="color: #802c2c;">CONTACT SECTION</h2>
            <div class="d-flex align-items-center justify-content-center mb-5">
                <div class="line me-3" style="width: 100px; height: 4px; background-color: #802c2c;"></div>
                <i class="fa-solid fa-star fs-4" style="color: #802c2c;"></i>
                <div class="line ms-3" style="width: 100px; height: 4px; background-color: #802c2c;"></div>
            </div>
        </div>

        <form  class=" mx-auto ">
            <div class="form-group mb-4 position-relative">
                <label for="userName" class="form-label position-absolute top-0 start-0" 
                       style="font-size: 0.9rem; color: #1abc9c; margin-top: -8px;">
                    UserName
                </label>
                <input id="userName" type="text" name="userName" 
                       class="form-control border-0 border-bottom rounded-0 py-3 px-0"
                       placeholder="userName"
                       style="border-bottom: 1px solid #dee2e6 !important;">
            </div>

            <div class="form-group mb-4 position-relative">
                <label for="userAge" class="form-label position-absolute top-0 start-0"
                       style="font-size: 0.9rem; color: #1abc9c; margin-top: -8px;">
                    UserAge
                </label>
                <input id="userAge" type="text" name="userAge" 
                       class="form-control border-0 border-bottom rounded-0 py-3 px-0"
                       placeholder="userAge"
                       style="border-bottom: 1px solid #dee2e6 !important;">
            </div>


            <div class="form-group mb-4 position-relative">
                <label for="userEmail" class="form-label position-absolute top-0 start-0"
                       style="font-size: 0.9rem; color: #1abc9c; margin-top: -8px;">
                    UserEmail
                </label>
                <input id="userEmail" type="email" name="userEmail" 
                       class="form-control border-0 border-bottom rounded-0 py-3 px-0"
                       placeholder="userEmail"
                       style="border-bottom: 1px solid #dee2e6 !important;">
            </div>


            <div class="form-group mb-4 position-relative">
                <label for="userPassword" class="form-label position-absolute top-0 start-0"
                       style="font-size: 0.9rem; color: #1abc9c; margin-top: -8px;">
                    UserPassword
                </label>
                <input id="userPassword" type="password" name="userPassword" 
                       class="form-control border-0 border-bottom rounded-0 py-3 px-0"
                       placeholder="userPassword"
                       style="border-bottom: 1px solid #dee2e6 !important;">
            </div>


            <div class="text-center mt-5">
                <button 
                        class="btn btn-lg px-5 py-3 text-white fw-bold"
                        style="background-color: #1abc9c; border-radius: 5px;">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>
